<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music list</title>
    <style>
        /* 画像を左上に配置 */
        #top-left-image {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* 他の要素と重なる場合、画像を最前面に表示 */
            width: 50px;
            /* 画像の幅を指定 */
            height: auto;
            /* 画像の高さを自動で調整（アスペクト比を維持） */
            margin-top: 10px;
            margin-left: 4px;
        }

        /* リンクの文字色を白に設定 */
        a {
            color: white;
            text-decoration: none;
            /* アンダーラインを削除（オプション） */
        }

        /* リンクにカーソルを合わせた際の色を設定（オプション） */
        a:hover {
            color: lightgray;
            text-decoration: underline;
            /* アンダーラインを表示 */
        }

        /* IDがMarika_Konoの画像を縮小 */
        #Marika_Kono {
            width: 10%;
            height: auto;
            /* アスペクト比を維持 */
            margin-left: 100px;
        }

        /* 画像とテキストを横並びにする */
        .image-with-text {
            display: flex;
            align-items: center;
            /* 縦方向の中央揃え */
        }

        #kessoku_band {
            width: 10%;
            height: auto;
            /* アスペクト比を維持 */
            margin-left: 100px;
        }
    </style>
